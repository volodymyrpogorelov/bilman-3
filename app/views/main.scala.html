@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/hello.js")" type="text/javascript"></script>
    </head>
    <body>
        <div id="main_container" class="center">
        	<div id="header_container" class="center">
        	</div>
        	<div id="middle_container" class="center">
        		<div id="middle_left">
        			<div id="adv1" class="center">
        			</div>
        			<div id="menu">
        				<div class="menu_item_container">
        					<div class="menu_item">
        						<a href="/">О клубе</a>
        					</div>
        				</div>
        				<div class="menu_item_container">
        					<div class="menu_item">
        						<a href="/news">Новости</a>
        					</div>
        				</div>
        				<div class="menu_item_container">
        				    <div class="menu_item">
        				    	<a href="/schedule">Расписание</a>
        					</div>
        				</div>
        				<div class="menu_item_container">
        					<div class="menu_item">
        						<a href="/photos">Фотогалерея</a>
        					</div>
        				</div>
        				<div class="menu_item_container">
        					<div class="menu_item">
        						<a href="/videos">Видео</a>
        					</div>
        				</div>
        				<div class="menu_item_container">
        					<div class="menu_item">
        						<a href="/contacts">Контакты</a>
        					</div>
        				</div>
        				<div class="menu_item_container">
        					<div class="menu_item">
        						<a href="/forum">Форум</a>
        					</div>
        				</div>
        			</div>
        			<div id="skater_man" class="center">
        			</div>
        		</div>
        		<div id="middle_center">
        			<div id="content_container">
        				@content
        			</div>
        		</div>
        		<div id="middle_right">
        			<div id="calendar" class="center">
        			</div>
        			<div id="adv2" class="center">
        			</div>
        			<div id="skater_woman" class="center">
        			</div>
        			<div id="adv3" class="center">
        			</div>
        		</div>
        	</div>
        	<div id="footer_container" class="center">
        	</div>
        </div>
    </body>
</html>
